<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap">
    <div class="container mt-5">       
      <form>
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">ชื่อ <span class="star">*</span></label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="กรอกชื่อ">
          </div>
      </div>

      <div class="row mb-3">
        <label for="surname" class="col-sm-2 col-form-label">สกุล</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="surname" placeholder="กรอกนามสกุล">
        </div>
      </div>
            
      <div class="row mb-3">
        <label for="dob" class="col-sm-2 col-form-label">วัน/เดือน/ปีเกิด</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="dob" placeholder="กรอกวัน/เดือน/ปีเกิด">
        </div>
      </div>

            
      <div class="row mb-3">
        <label for="age" class="col-sm-2 col-form-label">อายุ</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="age" placeholder="กรอกอายุ">
        </div>
      </div>
            
            <tr>
                <td><label for="gender">เพศ</label>
                <td><div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      ชาย
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      หญิง
                    </label>
                  </div>
                </td>
                </td>
            </tr>
            <tr>
                <td><label for="img">รูป</label></td>
                <td><div class="mb-3">
                    <label for="formFileMultiple" class="form-label"></label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                  </div><br></td>
            </tr>
            
            <tr>
                <td><label for="address">ที่อยู่</label></td>
                <td><textarea rows="5" cols="22"></textarea><br></td>
            </tr>
            
            <tr>
                <td><label for="fav_color">สีที่ชอบ</label></td>
                <td><select id="color" name="color">
                <option value="red">สีแดง</option>
                <option value="green">สีเขียว</option>
                <option value="blue">สีน้ำเงิน</option>
            </select><br></td>
            </tr>
            
            <tr>
                <td><label for="typeSong">แนวเพลงที่ชอบ</label></td>
                <td><div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      เพื่อชีวิต
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      ลูกทุ่ง
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      อื่นๆ
                    </label>
                  </div><br>
                </td>
            </tr>
            <tr>
             <td><br><input type="checkbox" id="accept" value="accept">ยินยอมให้เก็บข้อมูล</td>
            </tr>
            <br>
            <tr>
                <td><br><button type="button" class="btn btn-secondary">Reset</button></td>
                <td><br><button type="button" class="btn btn-success">Submit</button><br></td>
            </tr>
            </form>
          </div> 
    </body>
</html>
