<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <!-- <link rel="stylesheet" type="text/css" href="mystyle.css"> -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      .star{
        color: red;
      }
    </style>
  </head>
<body>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap">
    <div class="container mt-5">       
      <form>
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">ชื่อ <span class="star">*</span></label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="ชื่อ">
          </div>
      </div>

      <div class="row mb-3">
        <label for="lastname" class="col-sm-2 col-form-label">สกุล</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" placeholder="นามสกุล">
        </div>
      </div>
            
      <div class="row mb-3">
        <label for="date" class="col-sm-2 col-form-label">วัน/เดือน/ปีเกิด</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="date" placeholder="วัน/เดือน/ปีเกิด">
        </div>
      </div>

      <div class="row mb-3">
        <label for="age" class="col-sm-2 col-form-label">อายุ</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="age" placeholder="อายุ">
        </div>
      </div>

      <div class="row mb-3">
        <label for="gender" class="col-sm-2 col-form-label">เพศ</label>
        <div class="col-sm-10">
          <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      ชาย
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      หญิง
                    </label>
                  </div>
          </div>
        </div>
        
        <div class="row mb-3">
          <label for="img" class="col-sm-2 col-form-label">รูป</label>
          <div class="col-sm-10">
              <div class="mb-3">
                    <label for="formFileMultiple" class="form-label"></label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
              </div>
          </div>
        </div>

        <div class="row mb-3">
          <label for="address" class="col-sm-2 col-form-label">ที่อยู่</label>
          <div class="col-sm-10">
              <div class="mb-3">
                <textarea class="form-control" id="address" rows="3" placeholder="ที่อยู่"></textarea>
              </div>
          </div>
        </div>

        <div class="row mb-3">
          <label for="color" class="col-sm-2 col-form-label">สีที่ชอบ</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="color" placeholder="สีที่ชอบ">
          </div>
      </div>
            
        <div class="row mb-3">
          <label for="typeSong" class="col-sm-2 col-form-label">แนวเพลงที่ชอบ</label>
          <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    เพื่อชีวิต
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    ลูกทุ่ง
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault2" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    อื่นๆ
                  </label>
                </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-10">
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="accept" checked>
                  <label class="form-check-label" for="accept">ยินยอมให้เก็บข้อมูล</label>
              </div>
          </div>
      </div>

      <div class="row mb-5">
        <div class="d-flex justify-content-between mt-4">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
            </form>
          </div> 
    </body>
</html>
