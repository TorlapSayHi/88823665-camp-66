<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
</head>
<body>
    <h1>Workshop #HTML - FORM</h1>
    <table>
        <form>
            <tr>
                <td><label for="fname">ชื่อ</label></td>
                <td><input type="text" id="fname" name="fname"><br></td>
            </tr>

            <tr>
                <td><label for="lname">สกุล</label></td>
                <td><input type="text" id="lname" name="lname"><br></td>
            </tr>
            
            <tr>
                <td><label for="dmy">วัน/เดือน/ปีเกิด</label></td>
                <td><input type="date" id="dmy" name="dmy"><br></td>
            </tr>
            
            <tr>
                <td><label for="age">อายุ</label></td>
                <td><input type="number" id="age" name="age"><br></td>
            </tr>
            
            <tr>
                <td><label for="gender">เพศ</label>
                <td><input type="radio" id="male" name="gender" value="male">
                    <label for="ชาย">ชาย </label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="หญิง">หญิง</label><br></td></td>
            </tr>
            <tr>
                <td><label for="img">รูป</label></td>
                <td><input type="file" id="myfile" name="myfile"><br></td>
            </tr>
            
            <tr>
                <td><label for="address">ที่อยู่</label></td>
                <td><textarea rows="5" cols="22"></textarea><br></td>
            </tr>
            
            <tr>
                <td><label for="fav_color">สีที่ชอบ</label></td>
                <td><select id="color" name="color">
                <option value="red">สีแดง</option>
                <option value="green">สีเขียว</option>
                <option value="blue">สีน้ำเงิน</option>
            </select><br></td>
            </tr>
            
            <tr>
                <td><label for="typeSong">แนวเพลงที่ชอบ</label></td>
                <td><input type="radio" id="tsong1" name="typeSong" value="tsong1">
                    <label for="tsong1">เพื่อชีวิต</label>
                    <input type="radio" id="tsong2" name="typeSong" value="tsong2">
                    <label for="tsong2">ลูกทุ่ง</label>
                    <input type="radio" id="tsong3" name="typeSong" value="tsong3">
                    <label for="tsong3">อื่นๆ</label><br></td>
            </tr>
            <tr>
             <td><br><input type="checkbox" id="accept" value="accept"></td>
             <td><br><label for="accept">ยินยอมให้เก็บข้อมูล</label> </td>
              
            </tr>
            
            </form>
            
            <br>
            <tr>
                <td><br><button type="reset">Reset</button></td>
                <td><br><button type="submit">Submit</button><br></td>
            </tr>
            
            
    </table>
</body>
</html>
